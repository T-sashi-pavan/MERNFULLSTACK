<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>college register app</title>
</head>
<body>
<form>
        First name:<input type="text" name="firstname"><br>
        Age:<input type="number" name="age"><br>
        Date of birth:<input type="date" name="dob"><br>
        Start time:<input type="time" name="stime"><br>
        Select native:<select>
            <option>srinagar</option>
            <option>andhra</option>
            <option>tamil nadu</option>
            <option>karnataka</option>
            <option>kerala</option>
            <option>telangana</option>
        </select><br>
        <input type="radio" name="favourite_language" value="HTML">HTML
        <input type="radio" name="favourite_language" value="CSS">CSS
        <input type="radio" name="favourite_language" value="JAVASCRIPT">JAVASCRIPT<br>
        Select vehicle option:<input type="checkbox" name="vehicle1" value="Bike">Bike
        <input type="checkbox" name="vehicle2" value="Car">Car
        <input type="checkbox" name="vehicle3" value="Boat">Boat<br>
        Attachment<input type="file"><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br>
        Enter pwd:<input type="password" name="pwd"><br>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">
        <input type="button" onclick="alert('Hello World!')" value="Click Me!"><br>
        <label for="ta">COMMENTS:</label>
        <textarea id="ta" name="textarea">
At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
</textarea><br>

        <input type="submit" value="Register"><br>
        <input type="reset" name="reset">



</form>
</body>
</html>
