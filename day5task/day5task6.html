<html>
<head>

<body>
 <button id="mango1" onclick="io()">Show me</button>
    <p id="output"></p>
    <script >
    	var i,output;
    	output = document.getElementById('output');
            output.innerHTML = ""; 
            function io() {
    	for(i=8;i<=100;i++) {
 
    		if (i.toString().indexOf('8') !== -1) { // Check if number contains '8'
                    output.innerHTML += i + "<br>";
                }
    	}
    }
    </script>
