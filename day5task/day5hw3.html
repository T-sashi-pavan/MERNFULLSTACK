<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palindrome Checker</title>
</head>
<body>
    Enter the number: <input type="number" id="io1">
    <button id="io4" onclick="io2()">Check</button>
    <p id="io3"></p>

    <script>
        function io2() {
            var n1 = document.getElementById('io1').value;
            var temp = n1;
            var rem, rev = 0;

            while (n1 > 0) {
                rem = n1 % 10;
                rev = (rev * 10) + rem;
                n1 = Math.floor(n1 / 10);
            }

            if (temp ==rev) {
                document.getElementById('io3').innerText = temp + " is a palindrome number";
            } else {
                document.getElementById('io3').innerText = temp + " is not a palindrome number";
            }
        }
    </script>
</body>
</html>
