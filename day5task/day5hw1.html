<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>home work 1</title>
</head>
<body>
Enter number:<input type="number" id="io">
<button id="i" onclick="io1()">Check</button>
<p id="prime"></p>
</body>
<script >
function io1() {

	var i,n1;
	n1=document.getElementById('io').value;
if (n1==0 || n1==1) {document.getElementById('prime').innerText = n1 + " is a prime number.";}
if (n1==2) {document.getElementById('prime').innerText = n1 + " is not a prime number.";}
for(i=2;i<n1;i++) {
	if(n1%i==0) {
		document.getElementById('prime').innerText = n1 + " is a prime number.";
	}
	else {
		document.getElementById('prime').innerText = n1 + " is not a prime number.";
	}
}
}
</script>
</html>
