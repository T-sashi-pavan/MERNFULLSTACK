<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Work</title>
</head>
<body>
	<!-- Inputs for numbers -->
	n1: <input type="number" id="io1" value="">
	n2: <input type="number" id="io2" value="">
	
	
	<!-- Input field to display result -->
	Result: <input type="text" id="io3" value="">
	<button onclick="io()">Submit</button>
</body>
<script>
		function io() {
			var n1 = document.getElementById('io1').value;
			var n2 = document.getElementById('io2').value;
			var result = n1 * n2;
			document.getElementById('io3').value = result;
		}
	</script>
</html>
