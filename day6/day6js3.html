<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
		let length = text.length;
		document.write(length);
		document.write("<br>");
		let pos =text.charAt(0);
		document.write(pos);
		document.write("<br>");
		let slice=text.slice(13);
		document.write(slice);

	</script>

</body>
</html>
